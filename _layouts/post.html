---
layout: default
---
<article>
  <header class="clearfix">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date|date: "%Y-%m-%d" }}">{{ page.date|date: "%B %d, %Y"}}</time>
  </header>
  <section class="content">
    {{ content }}
  </section>
  {% if page.project_url %}
  <footer>
    <a href="{{ page.project_url }}" title="{{ page.project_title }} project on Github">go to project &#187;</a>
  </footer>
  {% endif %}
</article>
