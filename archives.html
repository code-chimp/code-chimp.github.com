---
layout: default
title: Archives
description: Past musings of the site admin...
---
<h1>Archives</h1>
{% if site.posts.size > 3 %}
<ul>
    {% for for post in site.posts offset:3 %}
    <li>
        <a href="{{ post.url }}">{{ post.title }} &#8211; {{ post.date | date:"%B %d, %Y" }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>The cupboard is bare.</p>
{% endif %}
